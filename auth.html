<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RetroCars — Вход и регистрация</title>
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">RetroCars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html#about">О нас</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#cars">Коллекция</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#contact">Контакты</a></li>
            <li class="nav-item"><a class="nav-link" href="auth.html">Войти</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-requests.html">Панель администратора</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="container" style="max-width: 420px;">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <h3 class="text-center fw-bold mb-4">Вход в аккаунт</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email адрес</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Запомнить меня</label>
                </div>
                <a href="#" class="link-secondary small">Забыли пароль?</a>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-lg">Войти</button>
              </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
              <p class="mb-2">Нет аккаунта?</p>
              <a href="register.html" class="btn btn-outline-dark">
                Зарегистрироваться
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white py-3">
      <div class="container text-center">
        <p class="mb-0 small">&copy; 2025 RetroCars. Все права защищены.</p>
      </div>
    </footer>

    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
