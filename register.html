<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — RetroCars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">RetroCars</a>
    </div>
  </nav>

  <!-- Registration Section -->
  <section class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container" style="max-width: 420px;">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <h3 class="text-center fw-bold mb-4">Создать аккаунт</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" class="form-control" id="name" placeholder="Ваше имя" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email адрес</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="Придумайте пароль" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark btn-lg">Зарегистрироваться</button>
            </div>
          </form>
          <hr class="my-4">
          <div class="text-center">
            <p class="mb-0">Уже есть аккаунт? 
              <a href="auth.html" class="link-dark fw-bold">Войти</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p class="mb-0 small">&copy; 2025 RetroCars. Все права защищены.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
